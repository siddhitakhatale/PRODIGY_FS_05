<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="registerForm">
            <input class="in" type="text" placeholder="User Name" name="username" required>
            <input class="in" type="password" placeholder="Password" name="password" required>
            <input class="in" type="email" placeholder="Email" name="email" required>
            <textarea class="in" name="bio" placeholder="Bio (Optional)"></textarea>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
